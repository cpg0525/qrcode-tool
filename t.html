  <script>
    function mynew() {
      // 新建一个对象
      var o = new Object();
      // 获取”被实例化“函数
      var fn = Array.prototype.shift.call(arguments);
      // 改变新建对象作用域（核心）
      o.__proto__ = fn.prototype;
      // 执行函数
      var re = fn.myapply(o, arguments);
      // 返回一个对象
      return typeof re == 'object' ? re : o;
    };

    Function.prototype.myapply = function (context) {
      // 获取上下文
      var context = context || window;
      // 上下文绑定函数
      context.fn = this;
      var re;
      // 对是否有第二参数分别处理执行
      if (arguments[1]) {
        re = context.fn(arguments[1]);
      } else {
        re = context.fn();
      }
      delete context.fn;
      return re;
    };

    Function.prototype.mycall = function (context) {
      var context = context || window;
      context.fn = this;
      var args = [...arguments].slice(1);
      var re = context.fn(args);
      delete context.fn;
      return re;
    };
    // 简版模拟bind，真正的bind函数是一个类柯里化函数。
    Function.prototype.mybind = function (context) {
      var self = this;
      var args = Array.prototype.slice.call(arguments, 1);
      return function () {
        var bArgs = Array.prototype.slice.call(arguments);
        return self.apply(context, args.concat(bArgs));
      }
    }
    const o = {
      msg: 'hello'
    };
    function A(params) {
      this.inherits = '我要被继承啦';
    };
    function B() {
      // return 1;
      A.myapply(this);
    };
    const demo = mynew(B);
    console.log('demo:', demo);
    // console.log('inherit:', demo.inherits);
  </script>
